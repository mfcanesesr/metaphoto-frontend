<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tab Icon -->
    <link rel="shortcut icon" href="./devbox-icon.svg" type="image/svg" />
    <link rel="apple-touch-icon" href="./devbox-icon.svg" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Tab Color -->
    <meta name="theme-color" content="#D9D9D9" />
    <!-- General Styles -->
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        min-height: 100vh;
      }

      body {
        margin: 0;
        background-color: #D9D9D9;
        overflow-x: hidden;
      }

      ::selection {
        background: #D9D9D9;
      }

      ::-moz-selection {
        background: #D9D9D9;
      }

      ::-webkit-scrollbar {
        /* display: none; */
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background-color: rgba(36, 33, 33, 0.3);
        border-radius: 50px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.6);
      }
    </style>
    <title>MetaPhoto</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
